<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,#ff81ffc7 15%, #fa9f49 50%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(248, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .album-art {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            background: linear-gradient(135deg, #09f0ab 9%, #8504ee 50%, #fdcf03 100%);
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1); 
            }
            
            50% { 
                transform: scale(1.03); 
            }
        }

        .song-info {
            text-align: center;
            margin-bottom: 50px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 16px;
            color: #666;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #03f5c1 7%, #af970c 50%, #39f085 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #0593f1 15%, #ea9666 55%, #06c5f5 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon {
            font-size: 20px;
            color: #00ffc8;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e264e2c7 20%, #03f5c1 60%, #f84b4b 120%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #cd853f 15%, #00ced1 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .playlist-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: #f0f0f0;
        }

        .playlist-item.active {
            background: linear-gradient(135deg, #ea9666ee 0%, #764ba2 100%);
            color: rgb(0, 0, 0);
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .playlist-item-artist {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">Summer Vibes</div>
            <div class="song-artist" id="songArtist">Electronic Dreams</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">3:45</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        const songs = [
            { title: 'Summer Vibes', artist: 'Electronic Dreams', duration: 225, emoji: 'üéµ' },
            { title: 'Midnight Jazz', artist: 'Smooth Sounds', duration: 198, emoji: 'üé∑' },
            { title: 'Ocean Waves', artist: 'Nature Beats', duration: 267, emoji: 'üåä' },
            { title: 'City Lights', artist: 'Urban Pulse', duration: 189, emoji: 'üåÉ' },
            { title: 'Sunrise Dreams', artist: 'Morning Glory', duration: 243, emoji: 'üåÖ' }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let animationId;

        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistEl = document.getElementById('playlist');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function loadSong(index) {
            const song = songs[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumArt.textContent = song.emoji;
            durationEl.textContent = formatTime(song.duration);
            currentTime = 0;
            updateProgress();
            updatePlaylist();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function animate() {
            if (isPlaying) {
                currentTime += 0.1;
                if (currentTime >= songs[currentSongIndex].duration) {
                    nextSong();
                }
                updateProgress();
                animationId = requestAnimationFrame(animate);
            }
        }

        function updateProgress() {
            const percentage = (currentTime / songs[currentSongIndex].duration) * 100;
            progress.style.width = `${percentage}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                togglePlay();
                setTimeout(togglePlay, 100);
            }
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                togglePlay();
                setTimeout(togglePlay, 100);
            }
        }

        function createPlaylist() {
            playlistEl.innerHTML = songs.map((song, index) => `
                <div class="playlist-item" onclick="selectSong(${index})">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.emoji} ${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <span>${formatTime(song.duration)}</span>
                </div>
            `).join('');
        }

        function updatePlaylist() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        function selectSong(index) {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            if (isPlaying) {
                togglePlay();
            }
            setTimeout(togglePlay, 100);
        }

        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const percentage = clickX / width;
            currentTime = percentage * songs[currentSongIndex].duration;
            updateProgress();
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            // In a real app, this would control actual audio volume
        });

        createPlaylist();
        loadSong(0);
    </script>
</body>
</html>
