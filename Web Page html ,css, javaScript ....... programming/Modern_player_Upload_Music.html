
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3ae034 5%, #e4e72dd7 50%, #57ddb5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .album-art {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            background: linear-gradient(135deg,#e0c034 10%, #44f178 50%, #a24b8f 100%);
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.952);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
            }
            
            50% { 
                transform: scale(1.03); 
            }
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 16px;
            color: #666;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn {
            background: linear-gradient(135deg,#42f067d7 15%, #667eea 30%,#57ddb5 55%, #f3b4d3ea 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.9);
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #97fa70 10%,#d4f784 50%, #57e46f 100%);
            border-radius: 3px;
            width: 1%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg,#57ec6f 15%, #eae166 55%, #36f506 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 28px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon {
            font-size: 20px;
            color: #667eea;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #93ffff 30%, #abee5f 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.8);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #93a3eb 40%, #a8ee67 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.9);
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .playlist-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: #f0f0f0;
        }

        .playlist-item.active {
            background: linear-gradient(135deg, #f6ff74 0%,#5fa8ec 60%, #fc67e3 100%);
            color: white;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">No Song Loaded</div>
            <div class="song-artist" id="songArtist">Upload music to start</div>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" accept="audio/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Upload Music
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn" disabled>‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn" disabled>‚ñ∂</button>
            <button class="control-btn" id="nextBtn" disabled>‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="playlist" id="playlist">
            <div class="empty-message">No songs in playlist</div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistEl = document.getElementById('playlist');
        const fileInput = document.getElementById('fileInput');

        let playlist = [];
        let currentSongIndex = 0;

        function formatTime(seconds) {
            if (!isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    playlist.push({
                        name: file.name.replace(/\.[^/.]+$/, ''),
                        file: file,
                        url: URL.createObjectURL(file)
                    });
                }
            });
            
            if (playlist.length > 0) {
                updatePlaylist();
                loadSong(0);
                enableControls();
            }
        });

        function enableControls() {
            playBtn.disabled = false;
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }

        function loadSong(index) {
            currentSongIndex = index;
            const song = playlist[index];
            audioPlayer.src = song.url;
            songTitle.textContent = song.name;
            songArtist.textContent = 'Audio File';
            updatePlaylist();
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playBtn.textContent = '‚è∏';
                albumArt.style.animation = 'pulse 1s ease-in-out infinite';
            } else {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂';
                albumArt.style.animation = 'pulse 2s ease-in-out infinite';
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            audioPlayer.play();
            playBtn.textContent = '‚è∏';
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            audioPlayer.play();
            playBtn.textContent = '‚è∏';
        }

        function updatePlaylist() {
            if (playlist.length === 0) {
                playlistEl.innerHTML = '<div class="empty-message">No songs in playlist</div>';
                return;
            }

            playlistEl.innerHTML = playlist.map((song, index) => `
                <div class="playlist-item ${index === currentSongIndex ? 'active' : ''}" onclick="selectSong(${index})">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">üéµ ${song.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectSong(index) {
            loadSong(index);
            audioPlayer.play();
            playBtn.textContent = '‚è∏';
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${percentage}%`;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', () => {
            nextSong();
        });

        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const percentage = clickX / width;
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        });

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });

        // Set initial volume
        audioPlayer.volume = 0.7;
    </script>
</body>
</html>
