<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightStream - Dark Social Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            border-bottom: 1px solid #1f1f1f;
            padding: 20px;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899, #f97316);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #a78bfa, #f472b6, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-icons {
            display: flex;
            gap: 24px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.3s;
        }

        .nav-icon:hover {
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .categories {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn.active {
            background: linear-gradient(90deg, #9333ea, #ec4899);
            color: white;
        }

        .category-btn:not(.active) {
            background: #1a1a1a;
            color: #9ca3af;
        }

        .category-btn:hover {
            background: #262626;
        }

        .posts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-top: 32px;
        }

        .post {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #262626;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .post:hover {
            border-color: rgba(168, 85, 247, 0.5);
        }

        .post-header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #a855f7;
            background: #262626;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        .time {
            font-size: 12px;
            color: #6b7280;
        }

        .category-badge {
            padding: 6px 16px;
            background: rgba(147, 51, 234, 0.2);
            color: #c084fc;
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            font-size: 12px;
        }

        .post-content {
            padding: 0 24px 24px;
        }

        .post-text {
            font-size: 18px;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 24px;
        }

        .post-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #6b7280;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .actions {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .like-btn {
            background: linear-gradient(90deg, #db2777, #9333ea);
            color: white;
        }

        .like-btn:hover {
            transform: scale(1.05);
        }

        .spark-btn {
            background: linear-gradient(90deg, #ea580c, #eab308);
            color: white;
        }

        .spark-btn:hover {
            transform: scale(1.05);
        }

        .trending-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #f97316;
            color: white;
            font-size: 10px;
            padding: 4px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .categories {
                padding: 0 10px;
            }
            
            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üåô</div>
                <div class="logo-text">NightStream</div>
            </div>
            <div class="nav-icons">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>
        </div>
        <div class="categories" id="categories">
            <button class="category-btn active" onclick="selectCategory(this, 'All')">All</button>
            <button class="category-btn" onclick="selectCategory(this, 'Trending')">Trending</button>
            <button class="category-btn" onclick="selectCategory(this, 'Art')">Art</button>
            <button class="category-btn" onclick="selectCategory(this, 'Tech')">Tech</button>
            <button class="category-btn" onclick="selectCategory(this, 'Music')">Music</button>
            <button class="category-btn" onclick="selectCategory(this, 'Inspiration')">Inspiration</button>
        </div>
    </header>

    <div class="container">
        <div class="posts" id="posts"></div>
    </div>

    <script>
        const postsData = [
            {
                id: 1,
                username: 'cosmic_dreamer',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=cosmic',
                content: 'Just witnessed the most incredible meteor shower. The universe never fails to amaze me. üå†‚ú®',
                likes: 2847,
                views: 12450,
                sparks: 234,
                category: 'Inspiration',
                trending: true,
                timeAgo: '15m ago'
            },
            {
                id: 2,
                username: 'neon_artist',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=neon',
                content: 'New digital art piece dropping tonight at midnight. Been working on this cyberpunk series for months. Who\'s ready? üé®üî•',
                likes: 5621,
                views: 23890,
                sparks: 456,
                category: 'Art',
                trending: true,
                timeAgo: '1h ago'
            },
            {
                id: 3,
                username: 'midnight_coder',
                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=midnight',
                content: 'Finally cracked that algorithm I\'ve been stuck on for days. 3am coding sessions hit different üíª‚ö°',
                likes: 1893,
                views: 8340,
                sparks: 167,
                category: 'Tech',
                trending: false,
                timeAgo: '3h ago'
            }
        ];

        function renderPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            postsData.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="user-info">
                            <div style="position: relative;">
                                <img src="${post.avatar}" alt="${post.username}" class="avatar">
                                ${post.trending ? '<span class="trending-badge">üî•</span>' : ''}
                            </div>
                            <div>
                                <div class="username">${post.username}</div>
                                <div class="time">${post.timeAgo}</div>
                            </div>
                        </div>
                        <span class="category-badge">${post.category}</span>
                    </div>
                    <div class="post-content">
                        <p class="post-text">${post.content}</p>
                        <div class="post-stats">
                            <span class="stat">üëÅÔ∏è ${post.views.toLocaleString()} views</span>
                            <span class="stat">üìà Trending</span>
                        </div>
                        <div class="actions">
                            <button class="action-btn like-btn" onclick="addLike(${post.id})">
                                ‚≠ê <span id="likes-${post.id}">${post.likes.toLocaleString()}</span>
                            </button>
                            <button class="action-btn spark-btn" onclick="addSpark(${post.id})">
                                ‚ö° <span id="sparks-${post.id}">${post.sparks}</span>
                            </button>
                        </div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        function addLike(postId) {
            const post = postsData.find(p => p.id === postId);
            post.likes++;
            document.getElementById(`likes-${postId}`).textContent = post.likes.toLocaleString();
        }

        function addSpark(postId) {
            const post = postsData.find(p => p.id === postId);
            post.sparks++;
            document.getElementById(`sparks-${postId}`).textContent = post.sparks;
        }

        function selectCategory(button, category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        renderPosts();
    </script>
</body>
</html>
